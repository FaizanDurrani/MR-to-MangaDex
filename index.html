<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR to MD</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./lib/app.bundled.js"></script>

    <script>
        

        function myFunc(){
            let email = $("#email").val();
            let pass = $("#pass").val();

            app.exportMRList(email, pass).then(list => document.write(JSON.stringify(list, null, 4)));
        }

        if (document.referer != 'https://mangarock.com/account/login')
        {
            delete window.document.referrer;
            document.__defineGetter__('referrer', function () {
                return 'https://mangarock.com/account/login';
            });
            location.reload();
        }
    </script>

</head>
<body>
    
<input type="email" id="email"/>
<input type="password" name="pass" id="pass"/>
<button onclick="myFunc()"> go </button>

</body>
</html>
